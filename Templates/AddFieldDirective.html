<div class="panel panel-default">
    <div class="panel-heading collapsed" data-toggle="collapse" data-target="#{{fieldName}}">
        <h3 class="panel-title">
            {{fieldName}}
        </h3>
    </div>
    <div id="{{fieldName}}" class="collapse">
        <div class="panel-body">
            <div class="container text-center">
                <div class="form-group">
                    <label class="control-label col-md-4" for="fieldName">Field Name:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="fieldName" placeholder="Enter Field Name" ng-model="fieldName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="fieldTitle">Field Title:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="fieldTitle" placeholder="Enter Field Title" ng-model="fieldTitle">
                    </div>
                </div>

                <div class="form-group" ng-hide="types === undefined || types === null">
                    <label class="control-label col-md-4" for="inputFieldType">Input Type: </label>
                    <div class="col-md-4">
                        <select class="form-control" id="inputFieldType" ng-model="selectedInputFieldType">
                            <option ng-repeat="type in types">{{type}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="defaultValue">Default Value:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="defaultValue" placeholder="Enter Default Value: " ng-model="defaultValue">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="placeHolder">Place Holder:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="placeHolder" placeholder="Enter Place Holder: " ng-model="placeHolder">
                    </div>
                </div>

                <div class="form-group" >
                    <label class="checkbox-inline"><input type="checkbox" ng-model="required">Required</label>
                    <label class="checkbox-inline"><input type="checkbox" ng-model="enabled">Enabled</label>
                </div>
                <button type="button" class="btn btn-primary" ng-click="AddField()">Add</button>
            </div>
        </div>
    </div>
</div>
