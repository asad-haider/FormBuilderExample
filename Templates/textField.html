<div class="form-group row"  ng-show="field.visible">
    <label class="control-label col-md-4" for="{{field.field_id}}">{{field.fieldLabel}}</label>
    <div class="col-md-4">
        <input type="{{field.inputFieldType}}"
               name="{{field.field_title}}"
               class="form-control"
               id="{{field.field_id}}"
               placeholder="{{field.placeHolder}}"
               ng-maxlength="{{field.inputLength}}"
               ng-model="field.field_value"
               ng-disabled="!field.enabled"
               ng-required="field.required"
               ng-change="changed({fieldChanged: field})"
        >
    </div>
</div>
