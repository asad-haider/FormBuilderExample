<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="index.js"></script>
    <style>
        .panel-heading .panel-title:after{
            /* symbol for "opening" panels */
            font-family: 'Glyphicons Halflings';  /* essential for enabling glyphicon */
            content: "\e082";
            float: right;
            opacity:0.6;
        }
        .panel-heading.collapsed .panel-title:after  {
            /* symbol for "collapsed" panels */
            content: "\e081";
        }
    </style>
</head>
<body ng-app="myApp" class="jumbotron" ng-controller="CreateFormController">
<div class="text-center" style="margin-left:auto;margin-right:auto;" >
    <form role="form" class="form-horizontal">
        <h2>Form Properties</h2>

        <div class="form-group ">
            <label class="control-label col-sm-4" for="formName">Form Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="formName" id="formName" placeholder="Enter Form Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="fields">Field</label>
            <div class="col-sm-4">
                <select class="form-control" id="fields" ng-model="selectedField" >
                    <option ng-repeat="field in fields">{{field}}</option>
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click="AddField()" ng-disabled="selectedField === undefined">Add Field</button>
        <hr/>
        <div id="fieldDiv"></div>
        <br/>
        <button type="button" class="btn btn-success" ng-click="CreateForm()">Preview Form</button>
    </form>
</div>

<div class="panel panel-default text-center" id="formDiv">
    <div class="panel-heading">{{settings.form_name}}</div>
    <div class="panel-body">
        <form id="formPreview" class="form-horizontal">


        </form>
    </div>
</div>
</body>
</html>
